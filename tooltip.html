<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>tooltip display test bed</title>
  <!--
 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 --> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"> 
  
  
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


<div class="ffxiv-tooltip rounded">
	<div class="highlight"></div>
	<div class="tooltip-header">
		<div class="distance"><span class="grey">Range:</span> 0y <span class="grey">Radius:</span> 0y</div>
		<img src="img/fire_iv.png"/>
		<div class="name">Fire IV</div>
		<div class="type"><span class="beige">Spell</span></div>
	</div>
	<div class="costs">
		<div class="cost">
			<div class="type"><span class="beige">Cast</span></div>
			<span class="value">Instant</span>
		</div>
		<div class="cost">
			<div class="type"><span class="beige">Recast</span></div>
			<span class="value">2.5s</span>
		</div>
		<div class="cost">
			<div class="type"><span class="beige">Mana Cost</span></div>
			<span class="value">2400</span>
		</div>
	</div>
	<div class="desc">
		Delivers an attack with a potency of 100.<br />
		<span class="green">Combo Action:</span> <span class="orange">Hakaze</span><br />
		<span class="green">Combo Potency:</span> 280<br />
		<span class="green">Combo Bonus:</span> Increases damage dealt by 10%<br />
		<span class="green">Duration:</span> 30s<br />
		<span class="green">Combo Bonus:</span> Increases <span class="orange">Kenki Gauge</span> by 5<br />
	</div>
</div>
</body>
</html>
