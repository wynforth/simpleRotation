<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rotation test bed</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">   
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container info">
	

    <!--Range: <span class="range">10</span><br />-->
    
  </div>

  <div class="container abilities">	
	<div class="header">Jobs</div>
	<div class="jobs border-top-0">
		<div class="job disabled" data-name="DRK"><img src="img/icons/DRK.png" /></div>
		<div class="job disabled" data-name="PLD"><img src="img/icons/PLD.png" /></div>
		<div class="job disabled" data-name="WAR"><img src="img/icons/WAR.png" /></div>
		
		<div class="job disabled" data-name="AST"><img src="img/icons/AST.png" /></div>
		<div class="job disabled" data-name="SCH"><img src="img/icons/SCH.png" /></div>
		<div class="job disabled" data-name="WHM"><img src="img/icons/WHM.png" /></div>
		
		<div class="job disabled" data-name="DRG"><img src="img/icons/DRG.png" /></div>
		<div class="job disabled" data-name="MNK"><img src="img/icons/MNK.png" /></div>
		<div class="job disabled" data-name="NIN"><img src="img/icons/NIN.png" /></div>
		<div class="job" data-name="SAM"><img src="img/icons/SAM.png" /></div>
		
		<div class="job" data-name="BRD"><img src="img/icons/BRD.png" /></div>
		<div class="job disabled" data-name="MCH"><img src="img/icons/MCH.png" /></div>
		
		<div class="job" data-name="BLM"><img src="img/icons/BLM.png" /></div>
		<div class="job" data-name="RDM"><img src="img/icons/RDM.png" /></div>
		<div class="job disabled" data-name="SMN"><img src="img/icons/SMN.png" /></div>
	</div>
  
	<div class="header job"><img class="image-job" src="img/icons/none.png" /> Job Abilities</div>
    <div class="actions job border-top-0"></div>
	
	<div class="header role"><img class="image-role" src="img/icons/none.png" /> Role Abilities</div>
	<div class="actions role border-top-0"></div>
  </div>
  
  <div class="container rotation">
    
	
	<div class="splitter">
		<div class="resource-split">
			<div class="header rotation">Resources</div>
			<div class="resources  border-top-0">
				<div class="progress tp-bg">
					<div class="progress-bar progress-tp" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="1000" style="width:100%;"></div>
					<span class="tp">1000/1000</span>
				</div>
				<div class="progress mana-bg">
					<div class="progress-bar progress-mana" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="15480" style="width:100%;"></div>
					<span class="mana">15480/15480</span>
				</div>
				<div class="progress kenki-bg hidden">
					<div class="progress-bar progress-kenki" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:100%;"></div>
					<span class="kenki">0</span>
				</div>
			</div>
		</div>
		
		
		
		<div class="status-split">
			<div class="header rotation">Active Statuses</div>
			<div class="statuses  border-top-0"></div>
		</div>
		
		<div class="option-split">
			<div class="header rotation">Options</div>	
				<div class="resources  border-top-0">
					<form name="options" onSubmit="setOptions(); return false;">
					<div class="form-group">
						<label for="skillSpeed">Skill Speed:</label><input type="text" class="form-control" id="skillSpeed">
					</div>
					<div class="form-group">
						<label for="spellSpeed">Spell Speed:</label><input type="text" class="form-control" id="spellSpeed">
					</div>
					</form>
				
				</div>
			</div>
		</div>	
		
		
		<div class="header rotation">Rotation</div>
    <div class="actions border-top-0"></div>
		
	</div>
	
	<!--
	<div class="header rotation">Status</div>
	<div class="splitter border-top-0">
		<div class="resources">
			<div class="progress">
				<div class="progress-bar progress-tp" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="1000" style="width:100%;">
					<span class="tp">1000/1000</span>
				</div>
			</div>
			<div class="progress">
				<div class="progress-bar progress-mana" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="15480" style="width:100%;">
					<span class="mana">15480/15480</span>
				</div>
			</div>
		</div>
		<div class="statuses"></div>
	</div>
	-->
	

  </div>
  
  <div class="container result">   
	<div class="header rotation">Results</div>
		
	
    <div class="actions border-top-0">
		<strong>Potency:</strong> <span class="pot">0</span>
		<strong>Time:</strong> <span class="time">0.0</span>s
		<strong>PPS:</strong> <span class="pps">0.00</span>/s
		
		<table class="table table-striped rotation-table">
			<thead>
				<tr>
					<td>Action</td>
					<td>Start</td>
					<td>Delay</td>
					<td>Potency</td>
					<td>Mana</td>
					<td>TP</td>
					</tr>
			</thead>
			<tbody>
							
			</tbody>
		</table>
	</div>

  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script type="text/javascript" src="javascript/actions.js"></script>
  
  <script type="text/javascript" src="javascript/brd_actions.js"></script>
  <script type="text/javascript" src="javascript/sam_actions.js"></script>
  <script type="text/javascript" src="javascript/blm_actions.js"></script>
  <script type="text/javascript" src="javascript/rdm_actions.js"></script>
  
  
  <script type="text/javascript" src="javascript/lib.js"></script>
  <script type="text/javascript" src="javascript/rotation.js"></script>
</body>
</html>
